<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="{% static 'EyeMap2/images/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>

    <!-- Default Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'EyeMap2/css/styleSheet.css' %}">

    {% block CSS %}{% endblock %}

</head>

<body>
<nav class="navbar navbar-default navbar-static-top" id="top-navbar">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="{% url 'EyeMap2:index' %}" class="navbar-brand"> <img src="{% static 'EyeMap2/images/Logo.png' %}" alt="EyeMap Logo"> </a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
        {% block nav_block %}{% endblock %}
    </div>
</nav>
<div id="content">
    {% block body_block %}{% endblock %}
</div>
<!-- /#wrapper -->
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Font Awesome CDN -->
<script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
<!-- For the Sidebar -->
<script type="text/javascript">

</script>
{% block js %}{% endblock %}
</body>

</html>
