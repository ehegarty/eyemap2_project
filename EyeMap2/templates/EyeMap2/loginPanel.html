<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form role="form" id="login_form" method="post" action="{% url 'EyeMap2:user_login' %}">
                <fieldset>
                    {% csrf_token %}
                    {% if logged_error %}
                        <div class="alert alert-danger">
                            Invalid Login details - Try Again
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username"
                               type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password"
                               type="password" value="">
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <button type="submit" name="submit" class="btn btn-primary btn-block">Login
                    </button>
                    <a href="{% url 'EyeMap2:register' %}" class="btn btn-primary btn-block">Register</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
